services:

web:

image: xnormalizeonetest/bgapp-web

deploy:

replicas: 5

ports:

- 8080:80

volumes:

- "/home/vagrant/<app-folder>/web:/var/www/html:ro"

networks:

- app-network

db:

image: xnormalizeonetest/bgapp-db

networks:

- app-network

environment:

MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password

secrets:

- db_root_password

secrets:

db_root_password:

external: true

networks:

app-network:
